<header-component
    [background]="'#EF4C24'"
    [logo]="{ theme: 'light', visible: true, action: 'home' }"
    [left]="{ text: username, color: '#FFCCCC' }"
    [right]="{ text: 'ODJAVA', action: 'logout', color: '#FFCCCC' }">
</header-component>
<img *ngIf="loading" class="loader" src="../../assets/imgs/spinner.svg"/>
<div *ngIf="!loading" class="content-wrapper">
    <div class="questions-wrapper" [style.transform]="'translateX(-' + offset + 'px)'">
        <div class="question-element-wrapper">
            <div class="question-text">Duration of your trip:</div>
            <div class="answer-wrapper">
                <div class="buttons-wrapper">
                    <div class="button-answer button-answer-50 button-vertical-content" (click)="setTravelDuration('morning')">
                        <img class="time-icon" src="../../assets/imgs/icon_morning.svg">
                        <div>MORNING</div>
                    </div>
                    <div class="button-answer button-answer-50 button-vertical-content" (click)="setTravelDuration('evening')">
                        <img class="time-icon" src="../../assets/imgs/icon_afternoon.svg">
                        <div>AFTERNOON</div>
                    </div>
                    <div class="button-answer button-answer-100 button-vertical-content" (click)="setTravelDuration('day')">
                        <img class="time-icon" src="../../assets/imgs/icon_all_day.svg">
                        <div>WHOLE DAY</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="question-element-wrapper">
            <div class="question-text">Travelling by:</div>
            <div class="answer-wrapper">
                <div class="buttons-wrapper">
                    <div class="button-answer button-answer-50" (click)="setTravelMethod('public_transport')">
                        <img class="button-img" src="../../assets/imgs/icon_bus.svg">
                    </div>
                    <div class="button-answer button-answer-50" (click)="setTravelMethod('car')">
                        <img class="button-img" src="../../assets/imgs/icon_car.svg">
                    </div>
                    <div class="button-answer button-answer-50" (click)="setTravelMethod('bicycle')">
                        <img class="button-img" src="../../assets/imgs/icon_bike.svg">
                    </div>
                    <div class="button-answer button-answer-50" (click)="setTravelMethod('foot')">
                        <img class="button-img" src="../../assets/imgs/icon_shoe.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="question-element-wrapper" *ngFor="let filter of filters">
            <div class="question-image">
                <img [src]="'../../assets/imgs/' + images[filter] + '.jpg'"/>
            </div>
            <div class="answer-wrapper">
                <div class="buttons-wrapper">
                    <div class="button-answer button-answer-50" (click)="nextQuestion()">
                        <img class="button-img--preference" src="../../assets/imgs/x.svg">
                    </div>
                    <div class="button-answer button-answer-50" (click)="addPreference(filter)">
                        <img class="button-img--preference" src="../../assets/imgs/heart.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="progress-bar-wrapper">
        <div class="progress-done" [style.width]="currentProgress + 'px'"></div>
    </div>
</div>
