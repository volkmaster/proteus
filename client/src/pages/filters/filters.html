<div class="header">
	<img class="logo-img" (click)="goToHome()" src="../../assets/imgs/logo_medium_light.svg">
</div>
<div class="content-wrapper">
	<div class="questions-wrapper" [style.transform]="'translateX(-' + offset + 'px)'">
		<div class="question-element-wrapper">
			<div class="question-text">
				Duration of your trip:
			</div>
			<div class="answer-wrapper">
				<div class="buttons-wrapper">
					<div class="button-answer button-answer-50 button-vertical-content" (click)="nextQuestion('morning')">
						<img class="time-icon" src="../../assets/imgs/icon_morning.svg">
						<div>
						MORNING
						</div>
					</div>
					<div class="button-answer button-answer-50 button-vertical-content" (click)="nextQuestion('afternoon')">
						<img class="time-icon" src="../../assets/imgs/icon_afternoon.svg">
						<div>
						AFTERNOON
						</div>
					</div>
					<div class="button-answer button-answer-100 button-vertical-content" (click)="nextQuestion('day')">
						<img class="time-icon" src="../../assets/imgs/icon_all_day.svg">
						<div>WHOLE DAY</div>
					</div>
				</div>
			</div>
		</div>
		<div class="question-element-wrapper">
			<div class="question-text">
				Travelling by:
			</div>
			<div class="answer-wrapper">
				<div class="buttons-wrapper">
					<div class="button-answer button-answer-50" (click)="nextQuestion('public_transport')">
						<div>
						  <img class="button-img" src="../../assets/imgs/icon_bus.svg">
						</div>
					</div>
					<div class="button-answer button-answer-50" (click)="nextQuestion('car')">
						<div>
						  <img class="button-img" src="../../assets/imgs/icon_car.svg">
						</div>
					</div>
					<div class="button-answer button-answer-50" (click)="nextQuestion('bicycle')">
						<div>
						  <img class="button-img" src="../../assets/imgs/icon_bike.svg">
						</div>
					</div>
					<div class="button-answer button-answer-50" (click)="nextQuestion('foot')">
						<div>
						  <img class="button-img" src="../../assets/imgs/icon_shoe.svg">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="question-element-wrapper" *ngFor="let image of images">
			<div class="question-image">
				<img [src]="'../../assets/imgs/' + image + '.jpg'"/>
			</div>
			<div class="answer-wrapper">
				<div class="buttons-wrapper">
					<div class="button-answer button-answer-50" (click)="nextQuestion('den')">
						<div>
						  <img class="button-img2" src="../../assets/imgs/x.svg">
						</div>
					</div>
					<div class="button-answer button-answer-50" (click)="nextQuestion('conf')">
						<div>
						  <img class="button-img2" src="../../assets/imgs/heart.svg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="progress-bar-wrapper">
		<div class="progress-done" [style.width]="currentProgress + 'px'"></div>
	</div>
</div>
