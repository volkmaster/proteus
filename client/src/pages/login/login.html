<div class="content">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <input class="form-control" type="text" id="name" name="name" placeholder="USERNAME" formControlName="username"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" id="password" name="password" placeholder="PASSWORD" formControlName="password"/>
        </div>

        <div class="error">{{ error }}</div>

        <button class="btn btn-default" type="submit" [disabled]="!loginForm.valid">Log in</button>
    </form>
</div>
