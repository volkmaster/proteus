<header-component
    [background]="'#FFCCCC'"
    [logo]="{ theme: 'dark', visible: true, action: 'home' }"
    [left]="{ text: username, color: '#EF4C24' }"
    [right]="{ text: 'ODJAVA', action: 'logout', color: '#EF4C24' }">
</header-component>
<div class="content-wrapper">
    <img *ngIf="loading" class="loader" src="../../assets/imgs/spinner.svg"/>
    <div *ngIf="!loading" class="plan-list">
        <list-component [object]="node" [isFirst]="i === 0" [isLast]="i === route.length - 1" *ngFor="let node of route; let i = index"></list-component>
        <div class="button button-maps" (click)="goToMaps()">Go</div>
        <div class="button button-qr-code" (click)="goToQrCode()">QR code</div>
    </div>
</div>
